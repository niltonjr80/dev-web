<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/mystyle.css" rel="stylesheet" />

    <title>Cadastro de Usuário</title>
  </head>

  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-8 col-md-5 mx-auto">
          <div class="row">
            <div class="col-12">
              <div class="d-none" id="msgSucesso">
                <div
                  class="col-12 mt-3 font-weight-bold mx-auto alert alert-success text-center"
                  role="alert"
                >
                  Seus dados foram registrados!
                  <div
                    class="tenor-gif-embed"
                    data-postid="8945007"
                    data-share-method="host"
                    data-aspect-ratio="1.22286"
                    data-width="100%"
                  >
                    <a
                      href="https://tenor.com/view/celebrate-confetti-gif-8945007"
                      >Celebrate Confetti GIF</a
                    >from
                    <a href="https://tenor.com/search/celebrate-gifs"
                      >Celebrate GIFs</a
                    >
                  </div>
                  <script
                    type="text/javascript"
                    async
                    src="https://tenor.com/embed.js"
                  ></script>
                </div>
              </div>
              <div class="d-none" id="msgError">
                <div
                  class="col-12 mt-3 font-weight-bold mx-auto alert alert-danger text-center"
                  role="alert"
                >
                  Seus dados não foram registrados!
                  <div
                    class="tenor-gif-embed"
                    data-postid="12182360095230864804"
                    data-share-method="host"
                    data-aspect-ratio="1"
                    data-width="100%"
                  >
                    <a
                      href="https://tenor.com/view/siedos-gif-12182360095230864804"
                      >Siedos GIF</a
                    >from
                    <a href="https://tenor.com/search/siedos-gifs"
                      >Siedos GIFs</a
                    >
                  </div>
                  <script
                    type="text/javascript"
                    async
                    src="https://tenor.com/embed.js"
                  ></script>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-3 border rounded" style="max-width: 400px">
      <div class="row">
        <div class="col text-center m-4">
          <h2>Cadastro de Usuário</h2>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form id="singleForm" action="javascript:void(0);">
            <div class="mb-3">
              <label for="inputName" class="form-label">Nome</label>
              <img src="./images/check.png" class="d-none" id="checkNameIcon" />
              <input
                type="text"
                class="form-control"
                id="inputName"
                data-associated-element="#checkNameIcon"
                required
              />
              <div id="inputNameHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="inputYear" class="form-label"
                >Ano de Nascimento</label
              >
              <img src="./images/check.png" class="d-none" id="checkYearIcon" />
              <input
                type="text"
                class="form-control"
                id="inputYear"
                data-associated-element="#checkYearIcon"
                required
              />
              <div id="inputYearHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email</label>
              <img
                src="./images/check.png"
                class="d-none"
                id="checkEmailIcon"
              />
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                aria-describedby="emailHelp"
                data-associated-element="#checkEmailIcon"
                required
              />
              <div id="inputEmailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="inputPassword" class="form-label">Senha</label>
              <img
                src="./images/check.png"
                class="d-none"
                id="checkPasswordIcon"
              />
              <img
                src="./images/hidden.png"
                id="eye"
                style="
                  float: right;
                  position: relative;
                  bottom: -40px;
                  right: 10px;
                  z-index: 99;
                "
              />
              <input
                type="password"
                class="form-control"
                id="inputPassword"
                data-associated-element="#checkPasswordIcon"
                required
              />
              <div id="inputPasswordHelp" class="form-text"></div>
              <meter
                id="passStrengthMeter"
                low="6"
                high="20"
                min="0"
                max="20"
                optimum="12"
                value=""
                style="width: 100%"
                class="d-none"
              ></meter>
              <div id="inputResult" class="form-text"></div>
            </div>
            <div class="mb-3 text-center">
              <button type="submit" class="btn btn-primary" id="submitButton">
                Enviar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="js/listener.js" defer></script>
    <script type="module" src="js/help.js" defer></script>
  </body>
</html>
